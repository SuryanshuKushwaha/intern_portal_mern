services:
  - type: web
    name: intern-portal-backend
    env: node
    plan: free
    rootDir: server
    buildCommand: "npm install"
    startCommand: "npm start"
    envVars:
      - key: MONGO_URI
        sync: false
      - key: JWT_SECRET
        sync: false

  - type: web
    name: intern-portal-frontend
    env: static
    plan: free
    rootDir: client
    buildCommand: "npm install && npm run build"
    staticPublishPath: build
